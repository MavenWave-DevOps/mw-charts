{{- if .Values.google.config_connector.monitoring.dashboard.enabled }}

apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringDashboard
metadata:
  name: {{ .Release.Name -}}-monitoring-dashboard
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "gke_project" $ }}
spec:
  projectRef:
    external: 'projects/{{- include "gke_project" $ }}'
  displayName: "{{- .Release.Name }} App Dashboard"
  mosaicLayout:
    columns: 12
    tiles:
    - height: 4
      widget:
        title: Container Memory Usage
        xyChart:
          chartOptions:
            mode: COLOR
          dataSets:
          - minAlignmentPeriod: 60s
            plotType: LINE
            targetAxis: Y1
            timeSeriesQuery:
              apiSource: DEFAULT_CLOUD
              timeSeriesFilter:
                aggregation:
                  alignmentPeriod: 60s
                  crossSeriesReducer: REDUCE_NONE
                  perSeriesAligner: ALIGN_MEAN
                filter: metric.type="kubernetes.io/container/memory/used_bytes" resource.type="k8s_container"
                  resource.label."namespace_name"="{{- .Release.Namespace -}}"
          timeshiftDuration: 0s
          yAxis:
            label: y1Axis
            scale: LINEAR
      width: 6
      xPos: 6
      yPos: 0
    - height: 4
      widget:
        title: Persistent Disk Volume Usage
        xyChart:
          chartOptions:
            mode: COLOR
          dataSets:
          - minAlignmentPeriod: 60s
            plotType: LINE
            targetAxis: Y1
            timeSeriesQuery:
              apiSource: DEFAULT_CLOUD
              timeSeriesFilter:
                aggregation:
                  alignmentPeriod: 60s
                  crossSeriesReducer: REDUCE_NONE
                  perSeriesAligner: ALIGN_MEAN
                filter: metric.type="kubernetes.io/pod/volume/used_bytes" resource.type="k8s_pod"
                  resource.label."namespace_name"="{{- .Release.Namespace -}}" metric.label."volume_name"="db-volume"
          timeshiftDuration: 0s
          yAxis:
            label: y1Axis
            scale: LINEAR
      width: 6
      xPos: 0
      yPos: 0
    - height: 4
      widget:
        title: Container CPU Usage
        xyChart:
          chartOptions:
            mode: COLOR
          dataSets:
          - minAlignmentPeriod: 60s
            plotType: LINE
            targetAxis: Y1
            timeSeriesQuery:
              apiSource: DEFAULT_CLOUD
              timeSeriesFilter:
                aggregation:
                  alignmentPeriod: 60s
                  crossSeriesReducer: REDUCE_NONE
                  perSeriesAligner: ALIGN_RATE
                filter: metric.type="kubernetes.io/container/cpu/core_usage_time" resource.type="k8s_container"
                  resource.label."namespace_name"="{{- .Release.Namespace -}}"
                secondaryAggregation:
                  alignmentPeriod: 60s
                  crossSeriesReducer: REDUCE_NONE
                  perSeriesAligner: ALIGN_MEAN
          timeshiftDuration: 0s
          yAxis:
            label: y1Axis
            scale: LINEAR
      width: 6
      xPos: 0
      yPos: 4

{{- end }}
