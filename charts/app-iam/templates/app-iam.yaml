
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: {{ .Release.Name -}}-workload
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "sa_project_id" $ }}
spec:
  displayName: "{{ .Release.Name }} workload service account"

---

apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: {{ .Release.Name -}}-workload-wi
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "gke_project_id" $ }}
spec:
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    name: {{ .Release.Name -}}-workload
  bindings:
    - role: roles/iam.workloadIdentityUser
      members:
      - serviceAccount:{{- include "gke_project_id" $ -}}.svc.id.goog[{{- required "REQUIRED: app_namespace" .Values.app_namespace -}}/{{- required "REQUIRED: app_ksa" .Values.app_ksa -}}]


