config_connector: false

argo-cd:
  fullnameOverride: argocd
  server:
    ingress:
      enabled: true
      ingressClassName: gce
      annotations: 
        kubernetes.io/ingress.global-static-ip-name: argocd-ip
        networking.gke.io/managed-certificates: argocd
        networking.gke.io/v1beta1.FrontendConfig: argocd

    service:
      annotations:
        cloud.google.com/neg: '{"ingress": true}'
        cloud.google.com/backend-config: '{"ports": {"http":"argocd"}}'

    GKEmanagedCertificate:
      enabled: true
      domains:
        - argocd.igniteme.dev
    GKEbackendConfig:
      enabled: true
      spec:
        securityPolicy:
          name: us-only
        iap:
          enabled: false
          oauthclientCredentials:
            secretName: oauth-credentials
        healthCheck:
          checkIntervalSec: 30
          timeoutSec: 5
          healthyThreshold: 1
          unhealthyThreshold: 2
          type: HTTP
          requestPath: /healthz
          port: 8080

    GKEfrontendConfig:
      enabled: true
      spec:
        sslPolicy: tls-12
        redirectToHttps:
          enabled: true
          responseCodeName: MOVED_PERMANENTLY_DEFAULT
  
  installCRDs: false
  global:
    image:
      tag: v2.1.6
  dex:
    enabled: false
  configs:
    knownHosts:
      data:
        ssh_known_hosts: |
          github.com ssh-rsa 

  server:
    service:
      type: ClusterIP
    extraArgs:
      - --insecure
    config:
      accounts.admin: apiKey
      accounts.viewer: login

      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
